set debug="loader,mm"
set term="vt100"
set default="3"
set timeout="5"

menuentry 'BusyBox Morello Platform (Device Tree)' {
    devicetree /morello.dtb
    linux /Image \
        acpi=off \
        console=ttyAMA0,115200 \
        debug \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \
        root=/dev/sdb3 \
        rw \
        rootwait \
        systemd.log_level=info
}

menuentry 'BusyBox Morello Platform (ACPI)' {
    linux /Image \
        acpi=force \
        debug \
        earlycon=pl011,0x2A400000 \
        ip=dhcp \
        root=/dev/sdb3 \
        rw \
        rootwait \
        systemd.log_level=info
}

